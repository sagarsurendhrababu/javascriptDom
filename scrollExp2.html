<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollExp2</title>
    <style>
        .container {width: 100%; height: auto; padding: 10px 0; background-color: chartreuse;}
        .box{width: 100%; height: 50vh; background-color: blueviolet; margin-bottom: 5px; font-size: 10rem; z-index: 1; position: relative;}
        .sticky{position: sticky; top: 0; z-index: 0; background-color: chocolate;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box sticky">STICKLY</div>
        <div class="box"></div>
        <div class="box"></div>
    </div>     
</body>
</html>
